<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Diagram Portal</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --accent: #0e73d9;
            --border: #d0d7de;
            --bg: #f3f6fa;
            --panel: #fff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font: 14px system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg);
            color: #1d2329;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 14px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
        }

        .tabs {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tabs button {
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .tabs button.active {
            border-color: var(--accent);
            color: var(--accent);
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .actions button {
            border: 1px solid var(--accent);
            background: var(--accent);
            color: #fff;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-weight: 600;
        }

        main {
            height: calc(100vh - 62px);
        }

        .pane {
            display: none;
            height: 100%;
        }

        .pane.active {
            display: block;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            background: #fff;
        }

        .status {
            padding: 6px 10px;
            font-size: 12px;
            color: #4b5967;
        }
    </style>
</head>

<body>
    <header>
        <nav class="tabs" role="tablist" aria-label="Portal Tabs">
            <button id="tabDesignerBtn" class="active" data-tab="designer" role="tab" aria-selected="true">Shapes
                (VISOPLUS)</button>
            <button id="tabStepsBtn" data-tab="steps" role="tab" aria-selected="false">Steps Designer</button>
        </nav>
        <div class="actions">
            <button id="syncToStepsBtn" title="Send current Shapes state to Steps">Sync Shapes → Steps</button>
            <button id="syncToShapesBtn" title="Pull Steps state into Shapes">Sync Steps → Shapes</button>
        </div>
    </header>
    <main>
        <section id="paneDesigner" class="pane active" role="tabpanel" aria-labelledby="tabDesignerBtn">
            <!-- Adjust path if your VISOPLUS folder is named differently -->
            <iframe id="designerFrame" src="./VISOPLUS/index.html"></iframe>
        </section>
        <section id="paneSteps" class="pane" role="tabpanel" aria-labelledby="tabStepsBtn">
            <!-- Option A: Steps Designer (the mermaid app you shared) -->
            <iframe id="stepsFrame" src="./stepsDesigner/index.html"></iframe>
            <!-- Option B (alternative): Minimal harness instead
      <iframe id="stepsFrame" src="./HarnessRef/diag-harness_Version83.html"></iframe>
      -->
        </section>
    </main>
    <div class="status" id="portalStatus">Ready</div>

    <!-- If you’re using the messaging bridge, keep this file at project root -->
    <script src="./portal-bridge.js"></script>
    <script>
        // Minimal tab wiring if you don’t use portal-bridge.js yet
        const $ = (id) => document.getElementById(id);
        $("tabDesignerBtn").onclick = () => switchTab("designer");
        $("tabStepsBtn").onclick = () => switchTab("steps");
        function switchTab(which) {
            const isDesigner = which === "designer";
            $("tabDesignerBtn").classList.toggle("active", isDesigner);
            $("tabStepsBtn").classList.toggle("active", !isDesigner);
            $("paneDesigner").classList.toggle("active", isDesigner);
            $("paneSteps").classList.toggle("active", !isDesigner);
        }
    </script>
</body>

</html>
